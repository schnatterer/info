<section id="projects" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            {% for publication in site.data.publications %}
                <h4><strong>{{ publication.date }}: {{ publication.title }}</strong></h4>
                {% for medium in publication.media %}
                <div>{{ medium }}</div>
                {% endfor %}
                <br/>
            {% endfor %}
            </div>
        </div>
    </div>
</section>
