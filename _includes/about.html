<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2><strong><i class="fas fa-info-circle"></i> {% translate nav.about.title %}</strong></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-0 about-text lead">
                <p>{% translate_file about-text.html %}</p>
                <div class="hidden-xs hidden-md hidden-sm" style="margin-top: 4em"></div>
                <p class="text-center" style="margin-top: 2em">
                    <a href="{{ site.calender_url }}" title="{%translate nav.about.action%}"
                       class="btn btn-dark btn-lg " target="_blank"><i class="fas fa-calendar-day"></i>
                        {%translate nav.about.action %} <i class="fas fa-external-link-alt"></i></a>
                </p>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-1 col-xs-12 align-middle">
                <ul class="tag-cloud">
                    {% for tech in site.data.technologies %}
                    <li><span data-size="{{ tech.size }}">{{ tech.name }}</span></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-0 about-text lead">
                <p>{% translate_file about-text2.html %}</p>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-1 col-xs-12 align-middle">
                <a href="https://gitops-book.dev/">
                    <img src="/img/publications/14019.jpg" alt="GitOps Book"
                        style="width: 100%;border-radius: 5px; max-width: 300px;min-width: 200px"/></a>
            </div>
        </div>
    </div>
    <!-- /.container -->
</section>
