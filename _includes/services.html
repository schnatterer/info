<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="services" class="services bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <br/>
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="service-item">
              <a class="service-link" href="{{ site.projects_url }}">
                <span class="fa-stack fa-4x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fab fa-osi fa-stack-1x text-primary"></i>
                </span>
              </a>
              <h4>
                <strong>{% translate projects.title %}</strong>
              </h4>
              <p>{% translate projects.subtext %}</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="service-item">
              <a class="service-link" href="{{ site.publications_url }}">
                <span class="fa-stack fa-4x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-book fa-stack-1x text-primary"></i>
                </span>
              </a>
              <h4>
                <strong>{% translate publications.title %}</strong>
              </h4>
              <p>{% translate publications.subtext %}</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="service-item">
              <a class="service-link" href="{{ site.talks_url }}">
                <span class="fa-stack fa-4x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-microphone fa-stack-1x text-primary"></i>
                </span>
              </a>
              <h4>
                <strong>{% translate talks.title %}</strong>
              </h4>
              <p>{% translate talks.subtext %}</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="service-item">
              <a class="service-link" href="{{ site.blog_url }}" target="_blank">
                <span class="fa-stack fa-4x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fas fa-edit fa-stack-1x text-primary"></i>
                </span>
              </a>
              <h4>
                <strong>{% translate nav.blog %}</strong>
              </h4>
              <p>{% translate nav.blog-text %}</p>
            </div>
          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.col-lg-10 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </div>
</section>
