name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: github-pages

jobs:
  github-pages:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: helaili/jekyll-action@2.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}